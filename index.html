        // --- 2. Smooth Scroll ---
        const SmoothScroll = ({ children }) => {
            useEffect(() => {

                    duration: 1.2,
                    easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
                    direction: 'vertical',
                    smooth: true,
                });

                requestAnimationFrame(raf);
                return () => lenis.destroy();

        };

        // --- 3. 3D Doodle Arc Reactor (JARVIS Style) ---
        const SketchSculpture = () => {
            const mountRef = useRef(null);

            useEffect(() => {
                if (!mountRef.current) return;
                
                const scene = new THREE.Scene();
                scene.fog = new THREE.FogExp2(0xfdfbf7, 0.05);
                
                const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.z = 20;
                
                const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(window.devicePixelRatio);
                mountRef.current.appendChild(renderer.domElement);

                // --- Hierarchy ---
                // 1. Parallax Group (Handles smooth mouse movement)
                const parallaxGroup = new THREE.Group();
                scene.add(parallaxGroup);

                // 2. Sketch Group (Handles the "Core" animation & jitter)
                const sketchGroup = new THREE.Group();
                parallaxGroup.add(sketchGroup);
                
                // Scale set to 1.1 as requested previously
                sketchGroup.scale.set(1.1, 1.1, 1.1);

                // --- Materials (Hopeful Palette) ---
                
                // Core: Electric Cyan/Blue - Increased Opacity for Visibility
                const coreMaterial = new THREE.LineBasicMaterial({ color: 0x00ffff, transparent: true, opacity: 1.0 });
                
                // Inner Ring: Deep Sky Blue
                const ringMaterialBlue = new THREE.LineBasicMaterial({ color: 0x2e86de, transparent: true, opacity: 0.8 });
                
                // Structure: Pencil Grey
                const structureMaterial = new THREE.LineBasicMaterial({ color: 0x576574, transparent: true, opacity: 0.5 });


                // --- Geometry ---

                // 1. Central Power Core (Dense Sphere) - MASSIVE SIZE INCREASE (2.2 -> 3.2)
                const coreGeo = new THREE.IcosahedronGeometry(3.2, 2);
                const coreEdges = new THREE.EdgesGeometry(coreGeo);
                const core = new THREE.LineSegments(coreEdges, coreMaterial);
                sketchGroup.add(core);

                // 2. Main Reactor Ring - INCREASED RADIUS (3.5 -> 6.0) & THICKNESS
                const innerRingGeo = new THREE.TorusGeometry(6.0, 0.6, 16, 50);
                const innerRingEdges = new THREE.EdgesGeometry(innerRingGeo);
                const innerRing = new THREE.LineSegments(innerRingEdges, ringMaterialBlue);
                sketchGroup.add(innerRing);

                // 4. Structural Spokes - Adjusted to span the larger gap
                const spokesGroup = new THREE.Group();
                sketchGroup.add(spokesGroup);
                for (let i = 0; i < 8; i++) {
                    const angle = (i / 8) * Math.PI * 2;
                    const points = [];
                    // Adjusted start point (near core) and end point (at ring)
                    points.push(new THREE.Vector3(Math.cos(angle) * 3.5, Math.sin(angle) * 3.5, 0));
                    points.push(new THREE.Vector3(Math.cos(angle) * 6.5, Math.sin(angle) * 6.5, 0));
                    const spokeGeo = new THREE.BufferGeometry().setFromPoints(points);
                    const spoke = new THREE.Line(spokeGeo, structureMaterial);
                    spokesGroup.add(spoke);
                }

                // --- Animation Loop ---
                let mouseX = 0;
                let mouseY = 0;
                
                const onMouseMove = (event) => {
                    mouseX = (event.clientX / window.innerWidth) * 2 - 1;
                    mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
                };
                window.addEventListener('mousemove', onMouseMove);

                const animate = () => {
                    requestAnimationFrame(animate);
                    const time = Date.now() * 0.001;

                    // --- HEARTBEAT / PULSE LOGIC ---
                    // "Grow then shrink" rhythmic cycle
                    
                    // 1. Create a heartbeat-like wave (Slower speed: 1.8)
                    const speed = 1.8; // Reduced from 3.0 for a more relaxed breath/pulse
                    const pulseRaw = Math.sin(time * speed); 
                    // Normalize to 0...1 range roughly
                    const energy = (pulseRaw + 1) / 2;

                    // 2. Scale Calculation (Heartbeat)
                    // Base size 1.0, grows to ~1.4
                    const baseScale = 1.0;
                    const growthAmount = 0.4;
                    const currentScale = baseScale + (energy * growthAmount);

                    // 3. Electric Buzz (Vibration at peak energy)
                    const buzz = energy > 0.8 ? (Math.random() - 0.5) * 0.05 : 0;

                    core.scale.set(currentScale + buzz, currentScale + buzz, currentScale + buzz);

                    // 4. Rotation Logic (Significantly Slower Spin)
                    core.rotation.y += 0.005 + (energy * 0.01); 
                    core.rotation.z += 0.002 + (energy * 0.005);
                    
                    // Rings rotate continuously (Slower)
                    innerRing.rotation.z -= 0.002;

                    // 5. Position Jitter (Subtle shake on the beat)
                    if (energy > 0.9) {
                        sketchGroup.position.x = (Math.random() - 0.5) * 0.01; // Reduced jitter amplitude
                        sketchGroup.position.y = (Math.random() - 0.5) * 0.01;
                    } else {
                        // Smooth return to center
                        sketchGroup.position.x *= 0.9;
                        sketchGroup.position.y *= 0.9;
                    }

                    // Spokes rotation (Slower)
                    spokesGroup.rotation.z -= 0.001;

                    // Mouse Parallax
                    parallaxGroup.rotation.x += (mouseY * 0.3 - parallaxGroup.rotation.x) * 0.05;
                    parallaxGroup.rotation.y += (mouseX * 0.3 - parallaxGroup.rotation.y) * 0.05;

                    renderer.render(scene, camera);
                };
                animate();

                const handleResize = () => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                };
                window.addEventListener('resize', handleResize);

                return () => {
                    if (mountRef.current) mountRef.current.removeChild(renderer.domElement);
                    window.removeEventListener('mousemove', onMouseMove);
                    window.removeEventListener('resize', handleResize);
                    coreGeo.dispose(); coreMaterial.dispose(); coreEdges.dispose();
                    innerRingGeo.dispose(); ringMaterialBlue.dispose(); innerRingEdges.dispose();
                    structureMaterial.dispose();
                };
            }, []);

            return <div ref={mountRef} className="fixed right-[-5%] top-[-5%] pointer-events-none mix-blend-multiply opacity-80" />;
        };
