<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farhan | AI/ML Engineer</title>
    <meta name="description" content="Farhan | AI Engineer & System Architect specializing in Agentic AI, LLMs, and MLOps.">
    <meta name="keywords" content="AI Engineer, MLOps, LLM, Agentic AI, Python, React, Portfolio">
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Framer Motion -->
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    
    <!-- Lenis (Smooth Scroll) -->
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.29/bundled/lenis.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Fonts: Manrope (Primary) & DotGothic16 (Metadata) -->
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Manrope:wght@200;300;400;500;600&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">

    <!-- Visualization & Content Choices:
         - Aesthetic: Pure Monochrome (White/Black/Grey). No accents.
         - Typography: Manrope (Sans) for primary, DotGothic16 (Mono) for meta.
         - Interaction: Opacity-based hierarchy (Active = 100%, Inactive = 40%).
         - Motion: Ultra-slow ease [0.16, 1, 0.3, 1] for "inevitable" feel.
    -->

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Manrope', 'sans-serif'], // Primary: Headlines & Body
                        mono: ['DotGothic16', 'monospace'], // Utility: Metadata & Labels
                        code: ['Fira Code', 'monospace'], // Code snippets if needed
                    },
                    colors: {
                        mono: {
                            50: '#0a0a0a',   // Deep Black
                            100: '#171717',  // Soft Black
                            200: '#262626',
                            300: '#404040',
                            800: '#D4D4D4',
                            900: '#EAEAEA',  // Off-White Text
                        },
                        // Removed Red Accent. Using pure monochrome scales.
                    },
                    animation: {
                        'spin-slow': 'spin 12s linear infinite',
                        'cursor-blink': 'blink 1s step-end infinite',
                    },
                    keyframes: {
                        blink: {
                            '0%, 100%': { opacity: '1' },
                            '50%': { opacity: '0' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Nothing-Style Base Styles */
        body { 
            margin: 0; 
            background-color: #050505; /* Deepest Black */
            color: #EAEAEA;            /* Off-White Text */
            overflow-x: hidden; 
            cursor: none;
            letter-spacing: 0.01em;    /* Slightly tighter for editorial feel */
            font-weight: 300;          /* Manrope 300 Light */
            font-family: 'Manrope', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        canvas { position: fixed; top: 0; left: 0; z-index: -1; }
        
        /* Grain Overlay */
        .grain {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1; 
            opacity: 0.04; 
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            mix-blend-mode: overlay;
        }

        /* Smooth Scroll styling */
        html.lenis { height: auto; }
        .lenis.lenis-smooth { scroll-behavior: auto; }
        .lenis.lenis-smooth [data-lenis-prevent] { overscroll-behavior: contain; }
        .lenis.lenis-stopped { overflow: hidden; }
        .lenis.lenis-scrolling iframe { pointer-events: none; }

        /* Custom Selection - Pure White */
        ::selection { background: #EAEAEA; color: #000000; }
        
        /* Utility for Text Reveal - Fix for cutting off descenders */
        .clip-text-parent { 
            overflow: hidden; 
            display: inline-block; 
            vertical-align: bottom; 
            padding-bottom: 0.15em; /* Buffer for 'g', 'j', 'y', etc. */
            margin-bottom: -0.15em; /* Compensate for layout shift */
        }

        /* Mobile Cursor Reset */
        @media (max-width: 768px) {
            body { cursor: auto; }
            .custom-cursor { display: none !important; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useLayoutEffect, useCallback } = React;
        const { motion, useScroll, useTransform, useSpring, AnimatePresence } = window.Motion;

        // --- 0. Loader Component ---
        const Loader = () => {
            return (
                <motion.div
                    initial={{ opacity: 1 }}
                    animate={{ opacity: 0 }}
                    transition={{ duration: 1.0, delay: 1.5, ease: "easeInOut" }}
                    onAnimationComplete={() => document.body.style.overflowY = 'auto'}
                    className="fixed inset-0 z-[10000] bg-black flex items-center justify-center pointer-events-none"
                >
                    <div className="font-mono text-xs tracking-[0.25em] text-[#EAEAEA]/80 uppercase min-h-[20px]">
                        <StreamingText text="Initialized" speed={100} delay={0.2} />
                    </div>
                </motion.div>
            );
        };

        // --- 1. Custom Cursor (Refined: Blend Mode + Click) ---
        const CustomCursor = () => {
            const [mousePosition, setMousePosition] = useState({ x: 0, y: 0 });
            const [cursorVariant, setCursorVariant] = useState("default");
            const [isClicking, setIsClicking] = useState(false);

            useEffect(() => {
                const updateMousePosition = (e) => {
                    setMousePosition({ x: e.clientX, y: e.clientY });
                };

                const handleMouseOver = (e) => {
                    const target = e.target;
                    // Check if hovering interactive elements
                    if (target.closest('a') || target.closest('button') || target.closest('.hover-target')) {
                        setCursorVariant("hover");
                    } 
                    // Check if hovering text
                    else if (target.closest('h1') || target.closest('h2') || target.closest('p') || target.closest('span')) {
                        setCursorVariant("text"); 
                    } else {
                        setCursorVariant("default");
                    }
                };

                const handleMouseDown = () => setIsClicking(true);
                const handleMouseUp = () => setIsClicking(false);

                window.addEventListener('mousemove', updateMousePosition);
                window.addEventListener('mouseover', handleMouseOver);
                window.addEventListener('mousedown', handleMouseDown);
                window.addEventListener('mouseup', handleMouseUp);

                return () => {
                    window.removeEventListener('mousemove', updateMousePosition);
                    window.removeEventListener('mouseover', handleMouseOver);
                    window.removeEventListener('mousedown', handleMouseDown);
                    window.removeEventListener('mouseup', handleMouseUp);
                };
            }, []);

            return (
                <motion.div
                    className="custom-cursor fixed top-0 left-0 rounded-full pointer-events-none z-[9999] bg-[#EAEAEA]"
                    style={{ mixBlendMode: 'difference' }} 
                    animate={{
                        x: mousePosition.x - (cursorVariant === "hover" ? 30 : 6), // Center based on size
                        y: mousePosition.y - (cursorVariant === "hover" ? 30 : 6),
                        width: cursorVariant === "hover" ? 60 : 12,
                        height: cursorVariant === "hover" ? 60 : 12,
                        opacity: 1, 
                        scale: isClicking ? 0.8 : 1, 
                    }}
                    transition={{
                        type: "spring",
                        stiffness: 800,
                        damping: 40,
                        mass: 0.1
                    }}
                />
            );
        };

        // --- 2. Smooth Scroll Setup (Lenis) ---
        const SmoothScroll = ({ children }) => {
            useEffect(() => {
                const lenis = new window.Lenis({
                    duration: 1.2,
                    easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
                    direction: 'vertical',
                    smooth: true,
                });

                function raf(time) {
                    lenis.raf(time);
                    requestAnimationFrame(raf);
                }
                requestAnimationFrame(raf);
                return () => lenis.destroy();
            }, []);
            return <div>{children}</div>;
        };

        // --- 3. Advanced Text Reveal (Calmer Timing, Reduced Y) ---
        const TextReveal = ({ children, className, delay = 0 }) => {
            const ref = useRef(null);
            
            return (
                <motion.div
                    ref={ref}
                    initial="hidden"
                    whileInView="visible"
                    viewport={{ once: true, margin: "-10%" }}
                    className={className}
                >
                    {children.split(" ").map((word, i) => (
                        <span key={i} className="clip-text-parent mr-[0.25em]">
                            <motion.span
                                className="inline-block"
                                variants={{
                                    hidden: { opacity: 0, y: 6 }, // Reduced movement for confidence
                                    visible: { 
                                        opacity: 1, 
                                        y: 0,
                                        transition: { 
                                            duration: 1.2, // Slower, more majestic
                                            ease: [0.16, 1, 0.3, 1], 
                                            delay: delay + (i * 0.05) 
                                        } 
                                    }
                                }}
                            >
                                {word}
                            </motion.span>
                        </span>
                    ))}
                </motion.div>
            );
        };

        // --- 3.5 Streaming Text (Fixed Visibility + No Sound + No Cursor) ---
        const StreamingText = ({ text, speed = 50, className, delay = 0 }) => {
            const [displayedText, setDisplayedText] = useState("");
            const [started, setStarted] = useState(false);
            const ref = useRef(null);
            // Adjusted margin and added min-height in CSS to ensure visibility trigger
            const isInView = window.Motion.useInView(ref, { once: true, margin: "0px 0px -50px 0px" });

            useEffect(() => {
                if (isInView) {
                    const timer = setTimeout(() => setStarted(true), delay * 1000);
                    return () => clearTimeout(timer);
                }
            }, [isInView, delay]);

            useEffect(() => {
                if (!started) return;
                
                if (displayedText.length < text.length) {
                    const timeout = setTimeout(() => {
                        setDisplayedText(text.slice(0, displayedText.length + 1));
                    }, speed);
                    return () => clearTimeout(timeout);
                }
            }, [started, displayedText, text, speed]);

            return (
                <span ref={ref} className={`${className} inline-flex items-center min-h-[1.5em] align-middle`}>
                    {displayedText}
                    {/* Blinking cursor removed for calmer feel */}
                </span>
            );
        };

        // --- 4. 3D Wireframe Sculpture (Subtle) ---
        const WireframeSculpture = () => {
            const mountRef = useRef(null);

            useEffect(() => {
                if (!mountRef.current) return;
                
                const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
                if (prefersReducedMotion) return;

                const scene = new THREE.Scene();
                // Deep black fog
                scene.fog = new THREE.FogExp2(0x050505, 0.035);
                
                const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.z = 8;
                camera.position.y = 1;

                const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                mountRef.current.appendChild(renderer.domElement);

                const geometry = new THREE.IcosahedronGeometry(2.5, 1);
                
                // Solid Mesh (Black)
                const solidMaterial = new THREE.MeshBasicMaterial({ 
                    color: 0x050505, 
                    polygonOffset: true, 
                    polygonOffsetFactor: 1, 
                    polygonOffsetUnits: 1 
                });
                const mesh = new THREE.Mesh(geometry, solidMaterial);
                scene.add(mesh);

                // Wireframe (Ghostly) - Reduced opacity for calmness
                const edges = new THREE.EdgesGeometry(geometry);
                const lineMaterial = new THREE.LineBasicMaterial({ 
                    color: 0x606060, // Lightened slightly
                    transparent: true,
                    opacity: 0.15 // Very subtle, barely there
                }); 
                const wireframe = new THREE.LineSegments(edges, lineMaterial);
                mesh.add(wireframe);

                let requestID;
                const animate = () => {
                    requestID = requestAnimationFrame(animate);
                    mesh.rotation.y += 0.0005;
                    mesh.rotation.x += 0.0002;
                    mesh.position.y = Math.sin(Date.now() * 0.0005) * 0.1;
                    renderer.render(scene, camera);
                };

                animate();

                const handleResize = () => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                };

                window.addEventListener('resize', handleResize);
                return () => {
                    window.removeEventListener('resize', handleResize);
                    cancelAnimationFrame(requestID);
                    if (mountRef.current) {
                        mountRef.current.removeChild(renderer.domElement);
                    }
                    geometry.dispose();
                    solidMaterial.dispose();
                    lineMaterial.dispose();
                };
            }, []);

            return <div ref={mountRef} className="fixed right-[-10%] top-[15%] pointer-events-none z-0 mix-blend-screen" />;
        };

        // --- 5. Reusable UI Components ---
        const Icon = ({ name, className }) => {
            useEffect(() => { 
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [name]);
            return <i data-lucide={name} className={className}></i>;
        };

        const Logo = () => {
            const [textIndex, setTextIndex] = useState(0);
            const texts = ["Farhan.", "Salam.", "Hi.", "اسمي Farhan."];

            useEffect(() => {
                const interval = setInterval(() => {
                    setTextIndex((prev) => (prev + 1) % texts.length);
                }, 4000); 
                return () => clearInterval(interval);
            }, []);

            return (
                <div 
                    className="font-bold text-lg tracking-tighter font-sans min-w-[150px] relative h-7 overflow-hidden cursor-default hover:text-white transition-colors"
                >
                    <AnimatePresence mode="wait">
                        <motion.div
                            key={textIndex}
                            initial={{ y: 20, opacity: 0 }}
                            animate={{ y: 0, opacity: 1 }}
                            exit={{ y: -20, opacity: 0 }}
                            transition={{ duration: 0.8, ease: [0.16, 1, 0.3, 1] }}
                            className="absolute top-0 left-0"
                        >
                            {texts[textIndex]}
                        </motion.div>
                    </AnimatePresence>
                </div>
            );
        };

        const MagneticButton = ({ children, href }) => {
            return (
                <motion.a 
                    href={href}
                    aria-label={`Maps to ${children}`}
                    whileHover={{ backgroundColor: "#EAEAEA", color: "#000" }}
                    whileTap={{ scale: 0.98 }}
                    className="inline-flex items-center justify-center px-8 py-3 border border-[#EAEAEA]/20 bg-transparent text-[#EAEAEA] transition-colors cursor-none tracking-widest uppercase text-[10px] font-mono hover:border-transparent"
                >
                    {children}
                </motion.a>
            );
        };

        const NavLink = ({ href, children }) => {
            const [isActive, setIsActive] = useState(false);
            
            useEffect(() => {
                const handleScroll = () => {
                    const section = document.querySelector(href);
                    if (section) {
                        const rect = section.getBoundingClientRect();
                        setIsActive(rect.top >= 0 && rect.top < window.innerHeight / 2);
                    }
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, [href]);

            return (
                <a 
                    href={href} 
                    aria-label={`Scroll to ${children}`}
                    // Opacity-based active state for calmness
                    className={`transition-all cursor-none duration-500 ${isActive ? 'text-white opacity-100' : 'text-[#EAEAEA] opacity-40 hover:opacity-100'}`}
                >
                    {children}
                </a>
            );
        };

        // --- 6. Sections ---

        const Hero = () => {
            const { scrollY } = useScroll();
            const y1 = useTransform(scrollY, [0, 500], [0, 100]); 
            const opacity = useTransform(scrollY, [0, 300], [1, 0]);

            return (
                <section className="min-h-screen flex flex-col justify-center relative px-6 lg:px-24 z-0">
                    <motion.div style={{ y: y1, opacity }} className="max-w-5xl z-0 mt-20 relative">
                        <div className="flex items-center gap-4 mb-8">
                            <motion.div 
                                initial={{ width: 0 }} 
                                animate={{ width: 40 }} 
                                transition={{ duration: 1.5, delay: 0.5, ease: [0.16, 1, 0.3, 1] }}
                                className="h-[1px] bg-[#EAEAEA]" // White line
                            />
                            <div className="font-mono text-[10px] tracking-widest uppercase text-[#EAEAEA]/60 min-h-[20px] flex items-center">
                                I Build, Deploy & Monitor AI/ML Models
                            </div>
                        </div>
                        
                        <h1 className="text-6xl md:text-8xl lg:text-9xl font-sans font-light leading-[0.95] text-[#EAEAEA] mb-12 tracking-tighter">
                            <TextReveal delay={0.2}>Crafting</TextReveal>
                            <br />
                            <span className="text-[#EAEAEA]/40">
                                <TextReveal delay={0.4}>Intelligent</TextReveal>
                            </span>
                            <br />
                            <TextReveal delay={0.6}>Reality.</TextReveal>
                        </h1>

                        <motion.p 
                            initial={{ opacity: 0, y: 20 }}
                            animate={{ opacity: 1, y: 0 }}
                            transition={{ delay: 1.2, duration: 1.2, ease: "easeOut" }}
                            className="max-w-xl text-lg text-[#EAEAEA]/60 font-light leading-relaxed mb-12 relative z-0"
                        >
                            Building production-grade, reasoning-based agents. Focused on evaluation, observability, and scalable architecture.
                        </motion.p>

                        <motion.div 
                            initial={{ opacity: 0 }}
                            animate={{ opacity: 1 }}
                            transition={{ delay: 1.6, duration: 1 }}
                            className="flex gap-4"
                        >
                            <MagneticButton href="#projects">Selected Work</MagneticButton>
                        </motion.div>
                    </motion.div>
                </section>
            );
        };

        const About = () => (
            <section id="about" className="py-32 px-6 lg:px-24 relative z-10 bg-[#050505]">
                <div className="grid lg:grid-cols-12 gap-12 items-start">
                    <div className="lg:col-span-4 sticky top-32">
                        <div className="w-12 h-[1px] bg-[#EAEAEA]/20 mb-6"></div>
                        <h2 className="text-[10px] font-mono tracking-widest uppercase mb-2 text-[#EAEAEA]/40">01 / Profile</h2>
                    </div>
                    <div className="lg:col-span-8 space-y-16">
                        <div className="text-2xl md:text-4xl leading-snug font-sans font-light text-[#EAEAEA]">
                            <TextReveal>The goal of AI is not to replace</TextReveal>
                            <TextReveal>human intelligence, but to</TextReveal> 
                            <span className="text-[#EAEAEA]/50"><TextReveal>amplify it.</TextReveal></span>
                        </div>
                        
                        <div className="grid md:grid-cols-2 gap-12 text-base font-light text-[#EAEAEA]/70 leading-relaxed">
                            <motion.div 
                                initial={{ opacity: 0, y: 20 }}
                                whileInView={{ opacity: 1, y: 0 }}
                                viewport={{ once: true }}
                                transition={{ duration: 1.0 }}
                            >
                                <p className="mb-6">
                                    I am an AI Engineer obsessed with system reliability. While models are probabilistic, the systems we build around them must be deterministic and robust.
                                </p>
                                <p>
                                    Specializing in <span className="text-[#EAEAEA] border-b border-[#EAEAEA]/20">LangGraph</span> and <span className="text-[#EAEAEA] border-b border-[#EAEAEA]/20">MLOps</span>, I bridge the gap between "it works in a notebook" and "it works in production."
                                </p>
                            </motion.div>
                            
                            <motion.div 
                                initial={{ opacity: 0, y: 20 }}
                                whileInView={{ opacity: 1, y: 0 }}
                                viewport={{ once: true }}
                                transition={{ duration: 1.0, delay: 0.2 }}
                                className="pl-6 border-l border-[#EAEAEA]/10"
                            >
                                <ul className="space-y-4 font-mono text-[10px] tracking-wide text-[#EAEAEA]/60 uppercase">
                                    <li className="flex justify-between items-center">
                                        <span>Focus</span>
                                        <span className="text-[#EAEAEA]">Agentic Systems</span>
                                    </li>
                                    <li className="flex justify-between items-center">
                                        <span>Status</span>
                                        <span className="text-white">Open to Work</span>
                                    </li>
                                </ul>
                            </motion.div>
                        </div>
                    </div>
                </div>
            </section>
        );

        // --- Experience Component ---
        const ExperienceItem = ({ role, company, period, points }) => {
            return (
                <motion.div 
                    initial={{ opacity: 0, y: 20 }}
                    whileInView={{ opacity: 1, y: 0 }}
                    viewport={{ once: true }}
                    className="group grid md:grid-cols-12 gap-y-4 gap-x-8 items-start py-10 border-t border-[#EAEAEA]/10 transition-colors duration-500 hover:bg-[#EAEAEA]/[0.02]"
                >
                    <div className="md:col-span-3 font-mono text-[10px] text-[#EAEAEA]/40 pt-2 uppercase tracking-widest">
                        {period}
                    </div>
                    
                    <div className="md:col-span-9">
                        <h3 className="text-xl font-sans font-normal text-[#EAEAEA] group-hover:text-white transition-colors">{role}</h3>
                        <div className="text-xs font-mono text-[#EAEAEA]/50 mt-1 mb-6 uppercase tracking-wider">{company}</div>
                        {points && (
                            <ul className="space-y-3 text-sm text-[#EAEAEA]/60 leading-relaxed font-light">
                                {points.map((pt, i) => (
                                    <li key={i} className="flex gap-3">
                                        <span className="opacity-30 mt-1.5 w-1 h-1 bg-[#EAEAEA] rounded-full shrink-0"></span>
                                        <span>{pt}</span>
                                    </li>
                                ))}
                            </ul>
                        )}
                    </div>
                </motion.div>
            );
        }

        const Experience = () => {
             return (
                <section id="experience" className="py-32 px-6 lg:px-24 bg-[#050505] relative z-10">
                    <div className="mb-24">
                        <div className="w-12 h-[1px] bg-[#EAEAEA]/20 mb-6"></div>
                        <h2 className="text-[10px] font-mono tracking-widest uppercase mb-2 text-[#EAEAEA]/40">02 / Experience</h2>
                    </div>
                    
                    <div className="flex flex-col">
                        <ExperienceItem 
                            role="AI/ML Engineer Intern"
                            company="Infosys Springboard 5.0"
                            period="Oct — Dec 2024"
                            points={[
                                "Engineered a multilingual language detection model achieving 90% accuracy across 5 Indic languages.",
                                "Built and evaluated ML/DL models (Logistic Regression, Random Forest, LSTM, GRU).",
                                "Preprocessed large multilingual datasets using tokenization and embedding techniques.",
                                "Documented end-to-end workflows covering preprocessing, experimentation, and deployment."
                            ]}
                        />
                         <ExperienceItem 
                            role="Bachelor of Engineering (CS)"
                            company="Chandigarh University"
                            period="2022 — 2026"
                        />
                        <ExperienceItem 
                            role="Continuous Learning"
                            company="Certifications"
                            period="2024 — Present"
                            points={[
                                "AI For Everyone – Coursera (Andrew Ng)",
                                "Python for Everybody – Coursera",
                                "Introduction to Machine Learning – NPTEL",
                                "Deep Learning – NPTEL",
                                "Self-Directed: Advanced Agentic AI systems, LangGraph Orchestration, MLOps pipelines."
                            ]}
                        />
                    </div>
                </section>
            );
        };

        // --- Tech Stack Component ---
        const TechCategory = ({ title, skills }) => {
            return (
                <div className="mb-12">
                    <h4 className="font-mono text-[10px] uppercase tracking-widest text-[#EAEAEA]/30 mb-6 pb-2 border-b border-[#EAEAEA]/10 w-fit pr-12">{title}</h4>
                    <div className="flex flex-wrap gap-x-8 gap-y-3">
                        {skills.map((skill, i) => (
                            <motion.span
