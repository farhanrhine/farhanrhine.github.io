    <script type="text/babel">
        const { useState, useEffect, useRef, useLayoutEffect } = React;

        // --- 0. Loader Component ---
        const Loader = () => {

                    <div className="font-serif text-xl tracking-[0.1em] uppercase animate-pulse">
                        Loading...
                    </div>

            );
        };

        // --- 1. Custom Cursor (Refined) ---
        const CustomCursor = () => {
            const [mousePosition, setMousePosition] = useState({ x: 0, y: 0 });
            const [cursorVariant, setCursorVariant] = useState("default");

            useEffect(() => {
                const updateMousePosition = (e) => {
                    setMousePosition({ x: e.clientX, y: e.clientY });
                };

                const handleMouseOver = (e) => {
                    if (e.target.closest('a') || e.target.closest('button') || e.target.closest('.hover-target')) {
                        setCursorVariant("hover");
                    } else if (e.target.closest('h1')) {
                        setCursorVariant("text"); 
                    } else {
                        setCursorVariant("default");
                    }
                };

                window.addEventListener('mousemove', updateMousePosition);
                window.addEventListener('mouseover', handleMouseOver);

                return () => {
                    window.removeEventListener('mousemove', updateMousePosition);
                    window.removeEventListener('mouseover', handleMouseOver);
                };
            }, []);

            return (
                <motion.div
                    className="custom-cursor fixed top-0 left-0 rounded-full pointer-events-none z-[9999]"
                    style={{ mixBlendMode: 'difference' }}
                    animate={{
                        x: mousePosition.x - (cursorVariant === "hover" ? 32 : 6),
                        y: mousePosition.y - (cursorVariant === "hover" ? 32 : 6),
                        width: cursorVariant === "hover" ? 64 : 12,
                        height: cursorVariant === "hover" ? 64 : 12,
                        backgroundColor: "white", 
                        opacity: cursorVariant === "hover" ? 0.3 : 1
                    }}
                    transition={{
                        type: "spring",
                        stiffness: 1000,
                        damping: 50,
                        mass: 0.1
                    }}
                />
            );
        };

        // --- 2. Smooth Scroll Setup (Lenis) ---
        const SmoothScroll = ({ children }) => {
            useEffect(() => {
                const lenis = new window.Lenis({
                    duration: 1.2,
                    easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
                    direction: 'vertical',
                    gestureDirection: 'vertical',
                    smooth: true,
                    smoothTouch: false,
                });

                function raf(time) {
                    lenis.raf(time);
                    requestAnimationFrame(raf);
                }
                requestAnimationFrame(raf);

                return () => lenis.destroy();
            }, []);
            return <div>{children}</div>;
        };

        // --- 3. Advanced Text Reveal Component ---
        const TextReveal = ({ children, className, delay = 0 }) => {
            const ref = useRef(null);
            
            return (
                <motion.div
                    ref={ref}
                    initial="hidden"
                    whileInView="visible"
                    viewport={{ once: true, margin: "-10%" }}
                    className={className}
                >
                    {children.split(" ").map((word, i) => (
                        <span key={i} className="clip-text-parent mr-[0.25em]">
                            <motion.span
                                className="inline-block"
                                variants={{
                                    hidden: { y: "100%", opacity: 0, rotate: 2 },
                                    visible: { 
                                        y: "0%", 
                                        opacity: 1, 
                                        rotate: 0,
                                        transition: { 
                                            duration: 0.9, 
                                            ease: [0.16, 1, 0.3, 1], 
                                            delay: delay + (i * 0.05) 
                                        } 
                                    }
                                }}
                            >
                                {word}
                            </motion.span>
                        </span>
                    ))}
                </motion.div>
            );
        };

        // --- 4. 3D Wireframe Sculpture ---
        const WireframeSculpture = () => {
            const mountRef = useRef(null);

            useEffect(() => {
                if (!mountRef.current) return;
                
                const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
                if (prefersReducedMotion) return;

                const scene = new THREE.Scene();
                scene.fog = new THREE.FogExp2(0xFFFFFF, 0.035);
                
                const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.z = 8;
                camera.position.y = 1;

                const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                mountRef.current.appendChild(renderer.domElement);

                const geometry = new THREE.IcosahedronGeometry(2.5, 1);
                
                const solidMaterial = new THREE.MeshBasicMaterial({ 
                    color: 0xFFFFFF, 
                    polygonOffset: true, 
                    polygonOffsetFactor: 1, 
                    polygonOffsetUnits: 1 
                });
                const mesh = new THREE.Mesh(geometry, solidMaterial);
                scene.add(mesh);

                const edges = new THREE.EdgesGeometry(geometry);
                const lineMaterial = new THREE.LineBasicMaterial({ color: 0x000000, linewidth: 2 });
                const wireframe = new THREE.LineSegments(edges, lineMaterial);
                mesh.add(wireframe);

                let requestID;
                const animate = () => {
                    requestID = requestAnimationFrame(animate);
                    mesh.rotation.y += 0.002;
                    mesh.rotation.x += 0.001;
                    mesh.position.y = Math.sin(Date.now() * 0.001) * 0.2;
                    renderer.render(scene, camera);
                };

                animate();

                const handleResize = () => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                };

                window.addEventListener('resize', handleResize);
                return () => {
                    window.removeEventListener('resize', handleResize);
                    cancelAnimationFrame(requestID);
                    if (mountRef.current) {
                        mountRef.current.removeChild(renderer.domElement);
                    }
                    geometry.dispose();
                    solidMaterial.dispose();
                    lineMaterial.dispose();
                };
            }, []);

            return <div ref={mountRef} className="fixed right-[-10%] top-[20%] opacity-20 lg:opacity-40 z-0 pointer-events-none mix-blend-multiply" />;
        };

        const About = () => (
